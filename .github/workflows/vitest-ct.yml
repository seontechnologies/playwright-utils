name: Run ct with Vitest
on:
  push:
  workflow_dispatch:

# if this branch is pushed back to back, cancel the older branch's workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  VITE_PORT: 3000
  API_PORT: 3001
  VITE_API_URL: 'http://localhost:3001'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  vitest-ct:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Extract exact Playwright version for a precise cache key
      # (only busts when Playwright version changes, not on any lockfile edit)
      - name: Get Playwright version
        id: pw-version
        shell: bash
        run: |
          PW_VERSION=$(node -e "
            const lock = require('./package-lock.json');
            const ver = (lock.packages['node_modules/@playwright/test'] || lock.packages['node_modules/playwright'] || {}).version || '';
            console.log(ver);
          ")
          echo "version=$PW_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw-version.outputs.version }}
          restore-keys: |
            playwright-${{ runner.os }}-

      # Only download browser binaries on cache miss
      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      # System deps can't be cached (OS-level packages), always needed
      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium

      - name: Run Vitest
        run: npm run test:frontend
