name: Publish Package

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read # Required for checkout
  packages: write # Required for publishing to GitHub Packages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for version calculation

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@seontechnologies'
          cache: 'npm'

      # Cache node modules
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Run typecheck, lint, tests
      - name: Test
        run: npm run validate

      # 6. For tag triggers - use explicit version
      - name: Handle tag-based release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Publishing tag-based release"
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
