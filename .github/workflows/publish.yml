name: Publish Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to bump'
        required: true
        default: 'patch'
        type: 'choice'
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version (if version_type is "custom")'
        required: false
        type: 'string'

permissions:
  contents: write # Required for checkout and pushing changes
  packages: write # Required for publishing to GitHub Packages
  id-token: write # Required for OIDC token request
  pull-requests: write # Required for creating PRs

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for version calculation

      # 2. Set GitHub token securely (prevents shell injection)
      - name: Set GitHub Token
        run: echo "GITHUB_TOKEN=${{ secrets.PERSONAL_GITHUB_TOKEN }}" >> $GITHUB_ENV
        
      # 3. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@seontechnologies'
          cache: 'npm'

      # 4. Cache node modules
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # 5. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 6. Run typecheck, lint, tests
      - name: Test
        run: npm run validate

      # 7. For tag triggers - use explicit version
      - name: Handle tag-based release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Publishing tag-based release"
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      # 8. For workflow dispatch - bump version, build, publish and tag
      - name: Handle workflow dispatch release
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Configure git
          git config --global user.name "SEON CI Bot"
          git config --global user.email "ci-bot@seon.io"

          # Get current version
          CURRENT_VERSION=$(npm pkg get version | tr -d '"')
          echo "Current version: $CURRENT_VERSION"

          # Determine version
          if [[ "${{ github.event.inputs.version_type }}" == "custom" ]]; then
            NEW_VERSION="${{ github.event.inputs.custom_version }}"
            echo "Setting custom version: $NEW_VERSION"
            npm version "$NEW_VERSION" --no-git-tag-version
          else
            # Use standard semver but with a more robust increment approach
            # Parse current version to understand current semver positioning
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            PATCH_BASE="${PATCH%%-*}" # Remove anything after a dash
            
            # Create version number based on semver increment
            if [[ "${{ github.event.inputs.version_type }}" == "major" ]]; then
              # For major, increment the major version: (major+1).0.0
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="$NEW_MAJOR.0.0"
            elif [[ "${{ github.event.inputs.version_type }}" == "minor" ]]; then
              # For minor, increment the minor version: major.(minor+1).0
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="$MAJOR.$NEW_MINOR.0"
            else
              # For patch, increment the patch version: major.minor.(patch+1)
              NEW_PATCH=$((PATCH_BASE + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            fi
            
            echo "Setting semver version: $NEW_VERSION"
            npm version "$NEW_VERSION" --no-git-tag-version
          fi

          # Get the new version
          NEW_VERSION=$(npm pkg get version | tr -d '"')
          echo "New version: $NEW_VERSION"

          # Build and publish
          npm run build
          npm publish

          # Commit the version change
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release $NEW_VERSION"
          
          # Create a branch for this release
          RELEASE_BRANCH="release/v$NEW_VERSION"
          git checkout -b "$RELEASE_BRANCH"
          
          # Push the release branch and tag
          git push origin "$RELEASE_BRANCH"
          git push origin "v$NEW_VERSION"
          
          # Create a pull request using GitHub CLI with proper authentication
          echo "Creating pull request for version $NEW_VERSION"
          gh pr create \
            --base main \
            --head "$RELEASE_BRANCH" \
            --title "chore: release v$NEW_VERSION" \
            --body "This PR updates the package version to $NEW_VERSION.

This was automatically generated by the publish workflow."
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}