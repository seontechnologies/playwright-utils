name: Publish Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to bump'
        required: true
        default: 'patch'
        type: 'choice'
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version (if version_type is "custom")'
        required: false
        type: 'string'

permissions:
  contents: write # Required for checkout and pushing changes
  packages: write # Required for publishing to GitHub Packages
  id-token: write # Required for OIDC token request

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for version calculation

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@seontechnologies'
          cache: 'npm'

      # Cache node modules
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Run typecheck, lint, tests
      - name: Test
        run: npm run validate

      # 6. For tag triggers - use explicit version
      - name: Handle tag-based release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Publishing tag-based release"
          npm run build
          npm publish
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      # 7. For workflow dispatch - bump version, build, publish and tag
      - name: Handle workflow dispatch release
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Configure git
          git config --global user.name "SEON CI Bot"
          git config --global user.email "ci-bot@seon.io"

          # Get current version
          CURRENT_VERSION=$(npm pkg get version | tr -d '"')
          echo "Current version: $CURRENT_VERSION"

          # Determine version
          if [[ "${{ github.event.inputs.version_type }}" == "custom" ]]; then
            NEW_VERSION="${{ github.event.inputs.custom_version }}"
            echo "Setting custom version: $NEW_VERSION"
            npm version "$NEW_VERSION" --no-git-tag-version
          else
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
            echo "Finding latest published version and bumping $VERSION_TYPE"
            
            # Parse current version components
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            echo "Current version components: Major=$MAJOR, Minor=$MINOR, Patch=$PATCH"
            
            # Determine starting versions based on bump type
            if [[ "$VERSION_TYPE" == "major" ]]; then
              TARGET_MAJOR=$((MAJOR + 1))
              TARGET_MINOR=0
              TARGET_PATCH=0
            elif [[ "$VERSION_TYPE" == "minor" ]]; then
              TARGET_MAJOR=$MAJOR
              TARGET_MINOR=$((MINOR + 1))
              TARGET_PATCH=0
            else
              # patch is default
              TARGET_MAJOR=$MAJOR
              TARGET_MINOR=$MINOR
              TARGET_PATCH=$((PATCH + 1))
            fi
            
            echo "Starting version search at $TARGET_MAJOR.$TARGET_MINOR.$TARGET_PATCH"
            
            # Try to find an available version
            MAX_ATTEMPTS=20
            FOUND_VERSION=false
            
            for ((i=0; i<MAX_ATTEMPTS; i++)); do
              TARGET_VERSION="$TARGET_MAJOR.$TARGET_MINOR.$TARGET_PATCH"
              echo "Checking if version $TARGET_VERSION is available..."
              
              # Check if this version exists in GitHub Packages
              STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $GITHUB_TOKEN" \
                https://npm.pkg.github.com/@seontechnologies/playwright-utils/-/playwright-utils-${TARGET_VERSION}.tgz)
              
              if [ "$STATUS_CODE" == "404" ]; then
                echo "Version $TARGET_VERSION is available for publishing"
                npm version "$TARGET_VERSION" --no-git-tag-version
                FOUND_VERSION=true
                break
              else
                echo "Version $TARGET_VERSION already exists, trying next version"
                # Increment patch by default
                TARGET_PATCH=$((TARGET_PATCH + 1))
                
                # Move to next minor version if patch gets too high
                if [ "$TARGET_PATCH" -ge 100 ]; then
                  TARGET_PATCH=0
                  TARGET_MINOR=$((TARGET_MINOR + 1))
                fi
              fi
            done
            
            if [ "$FOUND_VERSION" != "true" ]; then
              echo "Failed to find an available version after $MAX_ATTEMPTS attempts"
              exit 1
            fi
          fi

          # Get the new version
          NEW_VERSION=$(npm pkg get version | tr -d '"')
          echo "New version: $NEW_VERSION"

          # Build and publish
          npm run build
          npm publish

          # Commit the version change
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release $NEW_VERSION"
          # Push to a dedicated release-tracking branch instead of main
          git push origin HEAD:release-tracking -f
          git push origin "v$NEW_VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
