name: Run e2e tests
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  workflow_dispatch:
    inputs:
      browser_cache_bust:
        description: 'Set to "true" to force browser cache refresh'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

# if this branch is pushed back to back, cancel the older branch's workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TEST_ENV: dev
  TEST_COMMAND: npm run test:pw
  INSTALL_COMMAND: npm ci

jobs:
  vars:
    runs-on: ubuntu-latest
    outputs:
      test_env: ${{ env.TEST_ENV }}
      test_command: ${{ env.TEST_COMMAND }}
      install_command: ${{ env.INSTALL_COMMAND }}
      # fall back to 'false' when the step is skipped
      skip_burn_in: ${{ steps.check_skip_label.outputs.skip_burn_in || 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Check for skip_burn_in label
        id: check_skip_label
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'pull_request_target' }}
        run: |
          echo "Available labels: ${{ join(github.event.pull_request.labels.*.name, ', ') }}"
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'skip_burn_in') }}" == "true" ]]; then
            echo "skip_burn_in=true" >> $GITHUB_OUTPUT
            echo "✅ Found skip_burn_in label; skipping burn-in."
          else
            echo "skip_burn_in=false" >> $GITHUB_OUTPUT
            echo "No skip_burn_in label; running burn-in."
          fi

  burn-in:
    needs: vars
    if: ${{ github.event_name == 'pull_request' && needs.vars.outputs.skip_burn_in != 'true' }}
    uses: ./.github/workflows/rwf-burn-in.yml
    with:
      base-ref: 'main'
      test-directory: 'playwright/'
      install-command: ${{ needs.vars.outputs.install_command }}

  e2e-test:
    needs: [vars, burn-in]
    timeout-minutes: 10
    # This conditional logic ensures e2e tests run in three scenarios:
    # 1. When the skip_burn_in label is present (we skip burn-in but still run e2e tests)
    # 2. When burn-in job runs and completes successfully (normal flow with test changes)
    # 3. When burn-in job is skipped because no test files changed (only src changes)
    # The always() ensures this job evaluates even if burn-in is skipped or never ran
    if: |
      always() && 
      (needs.vars.outputs.skip_burn_in == 'true' || 
       (needs.burn-in.result == 'success' && needs.burn-in.outputs.runE2E == 'true') ||
       (needs.burn-in.result == 'skipped'))
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    runs-on: ubuntu-latest
    steps:
      # Always check out code first before using any local actions
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          
      # Use the install composite action
      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/install
        with:
          install-command: ${{ needs.vars.outputs.install_command }}
          node-version-file: '.nvmrc'

      #######################################################################
      #  ↓↓↓  PLAYWRIGHT BROWSER CACHING ↓↓↓
      #######################################################################
      # Use the setup-playwright-browsers composite action
      - name: Setup Playwright browsers
        id: setup-pw
        uses: ./.github/actions/setup-playwright-browsers
        with:
          browser-cache-bust: ${{ github.event.inputs.browser_cache_bust }}
      #######################################################################
      #  ↑↑↑  PLAYWRIGHT BROWSER CACHING ↑↑↑
      #######################################################################

      # Setup Kafka with the composite action
      - name: Setup Kafka
        id: setup-kafka
        uses: ./.github/actions/setup-kafka
        with:
          kafka-compose-file: ./sample-app/backend/src/events/kafka-cluster.yml
          health-check-script: ./sample-app/backend/scripts/kafka-health-check.js
          continue-on-error: true

      - name: Run Playwright tests
        run: ${{ needs.vars.outputs.test_command }} -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          # Set env variables to indicate we're in CI (used by Kafka health check)
          CI: 'true'
          # Ensure tests don't fail due to Kafka issues
          ALLOW_KAFKA_FAILURE: 'true'

      # Stop Kafka after tests
      - name: Stop Kafka
        continue-on-error: true
        if: always()
        run: docker compose -f ./sample-app/backend/src/events/kafka-cluster.yml down

      - name: Copy trace files to blob-report
        run: |
          mkdir -p blob-report/trace
          cp -r test-results/**/*.zip blob-report/trace || true

      - name: Upload shared blob report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 3

  merge-reports:
    needs: e2e-test
    # even if the previous jobs in the needs: list failed, still run this job
    if: always() && (needs.burn-in.outputs.runE2E == 'true' || needs.burn-in.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/install
        with:
          install-command: npm ci
          node-version-file: '.nvmrc'
      - name: Download shard reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge Playwright reports
        run: |
          mkdir -p playwright-report/trace
          cp -r all-blob-reports/*/trace/* playwright-report/trace || true
          npx playwright merge-reports --reporter=html all-blob-reports

      - name: Upload merged report
        id: upload_html_report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 3

      - name: Generate GitHub Actions UI summary
        if: always()
        run: |
          echo "## Playwright-Utils E2E Test Report" >> $GITHUB_STEP_SUMMARY
          echo "### Summary" >> $GITHUB_STEP_SUMMARY
          echo "* Environment: dev" >> $GITHUB_STEP_SUMMARY
          echo "* Test Command: npm run test:pw" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting" >> $GITHUB_STEP_SUMMARY
          echo "* Download Playwright HTML Report from the Actions artifacts" >> $GITHUB_STEP_SUMMARY
          echo "* Check the trace files - [How to view traces](https://playwright.dev/docs/trace-viewer-intro)" >> $GITHUB_STEP_SUMMARY
