name: 'Detect-and-Burn-in Reusable'

on:
  workflow_call:
    outputs:
      runE2E:
        description: 'Whether to run E2E tests'
        value: ${{ jobs.detect-changes.outputs.runE2E }}
    inputs:
      base-ref:
        type: string
        description: 'Base ref to compare changed files with HEAD'
        default: 'main'
      test-directory:
        type: string
        description: 'Directory containing test files'
        default: 'playwright/'
      test-pattern:
        type: string
        description: 'Regex pattern to match test files'
        default: '.*\.spec\.ts'
      repeat-count:
        type: number
        description: 'Number of times to repeat each test'
        default: 2
      retry-count:
        type: number
        description: 'Number of test retries - recommended number is 0'
        default: 0
      install-command:
        type: string
        description: 'Dependency install command'
        default: 'npm ci'
      test-command:
        type: string
        description: 'Command to run tests'
        default: 'npx playwright test'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  detect-changes:
    runs-on: kubernetes-default
    permissions:
      id-token: write
      contents: read
      packages: read
    outputs:
      runE2E: ${{ steps.set-runE2E.outputs.runE2E }}
      shouldBurnIn: ${{ steps.detect-changed.outputs.shouldBurnIn }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }} # ensure we're checking out the correct commit
          fetch-depth: 0

      - name: Detect changed E2E test files
        id: detect-changed
        run: |
          # Fetch base branch explicitly
          git remote set-branches --add origin ${{ inputs.base-ref }}
          git fetch origin ${{ inputs.base-ref }}
          changed_files=$(git diff --name-only origin/${{ inputs.base-ref }} HEAD)

          echo "Changed files:"
          echo "$changed_files"

          if echo "$changed_files" | grep -Eq '^${{ inputs.test-directory }}.*${{ inputs.test-pattern }}'; then
            echo "shouldBurnIn=true" >> $GITHUB_OUTPUT
            echo "Found test file changes => will run burn-in"
          else
            echo "shouldBurnIn=false" >> $GITHUB_OUTPUT
            echo "No test file changes => will skip burn-in"
          fi

      - name: Set runE2E output
        id: set-runE2E
        run: |
          if [ "${{ steps.detect-changed.outputs.shouldBurnIn }}" = "false" ]; then
            echo "runE2E=true" >> $GITHUB_OUTPUT
            echo "No E2E test files changed => skipping burn-in, but E2E can still proceed."
          else
            echo "runE2E=true" >> $GITHUB_OUTPUT
            echo "Test files changed => will run burn-in, E2E depends on its outcome"
          fi

  burn-in-rwf:
    needs: detect-changes
    if: needs.detect-changes.outputs.shouldBurnIn == 'true'
    runs-on: kubernetes-default
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          # only creates a new cache when dependencies change
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: ${{ inputs.install-command }}

      - name: Install Playwright Chromium
        run: |
          npx playwright install --with-deps chromium
          npx playwright install --with-deps chrome

      # Start Kafka before tests (we need it for eventual consistency in local tests)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Kafka images
        continue-on-error: true
        run: |
          # Pull all images first to ensure they're available
          docker pull ghcr.io/bitnami/kafka:3.4.1
          docker pull ghcr.io/bitnami/zookeeper:3.8
          docker pull ghcr.io/provectuslabs/kafka-ui:latest

      - name: Start Kafka
        continue-on-error: true # If Kafka fails to start, tests without Kafka can still run
        run: |
          docker compose -f ./sample-app/backend/src/events/kafka-cluster.yml up -d --no-recreate

      # Add robust waiting for Kafka to be ready with health checks
      - name: Wait for Kafka to be ready
        continue-on-error: true # Tests can still run without Kafka
        run: |
          echo "Waiting for Kafka containers to initialize..."
          # First wait for containers to fully start up (30 seconds max)
          sleep 5
          for i in {1..5}; do
            echo "Attempt $i: Checking if Kafka containers are running..."
            if docker ps | grep -q "events-kafka"; then
              echo "Kafka container is running"
              break
            fi
            sleep 5
          done

          # Now wait for Kafka to be responsive (allow up to 3 failures)
          for i in {1..3}; do
            echo "Attempt $i: Checking Kafka connectivity..."
            if node ./sample-app/backend/scripts/kafka-health-check.js; then
              echo "✅ Kafka is ready!"
              break
            else
              echo "⚠️ Kafka health check failed on attempt $i, retrying..."
              # Give Kafka a bit more time to initialize
              sleep 10
            fi
          done

          echo "Proceeding with tests (Kafka may or may not be fully ready)"

      - name: Run Burn-in
        id: burn-in-step
        env:
          # Set env variables to indicate we're in CI (used by Kafka health check)
          CI: 'true'
          # Ensure tests don't fail due to Kafka issues
          ALLOW_KAFKA_FAILURE: 'true'
          # Enable burn-in mode
          PW_BURN_IN: true
        run: |
          git branch -f ${{ inputs.base-ref }} origin/${{ inputs.base-ref }}
          ${{ inputs.test-command }} \
            --only-changed=${{ inputs.base-ref }} \
            --repeat-each=${{ inputs.repeat-count }} \
            --retries=${{ inputs.retry-count }} \
            --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      # Stop Kafka after tests
      - name: Stop Kafka
        continue-on-error: true
        if: always()
        run: docker compose -f ./sample-app/backend/src/events/kafka-cluster.yml down

      - name: Update runE2E based on burn-in result
        if: always()
        run: |
          if [ "${{ steps.burn-in-step.outcome }}" = "success" ]; then
            echo "runE2E=true" >> $GITHUB_OUTPUT
            echo "Burn-in passed => E2E can proceed"
          else
            echo "runE2E=false" >> $GITHUB_OUTPUT
            echo "Burn-in failed => E2E will be skipped"
          fi
