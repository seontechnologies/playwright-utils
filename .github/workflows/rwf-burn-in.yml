name: 'Detect-and-Burn-in Reusable'

on:
  workflow_call:
    outputs:
      runE2E:
        description: 'Whether to run E2E tests'
        value: ${{ jobs.detect-changes.outputs.runE2E }}
    inputs:
      base-ref:
        type: string
        description: 'Base ref to compare changed files with HEAD'
        default: 'main'
      test-directory:
        type: string
        description: 'Directory containing test files'
        default: 'playwright/'
      test-pattern:
        type: string
        description: 'Regex pattern to match test files'
        default: '.*\.spec\.ts'
      repeat-count:
        type: number
        description: 'Number of times to repeat each test'
        default: 2
      retry-count:
        type: number
        description: 'Number of test retries - recommended number is 0'
        default: 0
      install-command:
        type: string
        description: 'Dependency install command'
        default: 'npm ci'
      test-command:
        type: string
        description: 'Command to run tests'
        default: 'npx playwright test'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  detect-changes:
    runs-on: kubernetes-default
    permissions:
      id-token: write
      contents: read
      packages: read
    outputs:
      runE2E: ${{ steps.set-runE2E.outputs.runE2E }}
      shouldBurnIn: ${{ steps.detect-changed.outputs.shouldBurnIn }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }} # ensure we're checking out the correct commit
          fetch-depth: 0

      - name: Detect changed E2E test files
        id: detect-changed
        run: |
          # Fetch base branch explicitly
          git remote set-branches --add origin ${{ inputs.base-ref }}
          git fetch origin ${{ inputs.base-ref }}
          changed_files=$(git diff --name-only origin/${{ inputs.base-ref }} HEAD)

          echo "Changed files:"
          echo "$changed_files"

          if echo "$changed_files" | grep -Eq '^${{ inputs.test-directory }}.*${{ inputs.test-pattern }}'; then
            echo "shouldBurnIn=true" >> $GITHUB_OUTPUT
            echo "Found test file changes => will run burn-in"
          else
            echo "shouldBurnIn=false" >> $GITHUB_OUTPUT
            echo "No test file changes => will skip burn-in"
          fi

      - name: Set runE2E output
        id: set-runE2E
        run: |
          if [ "${{ steps.detect-changed.outputs.shouldBurnIn }}" = "false" ]; then
            echo "runE2E=true" >> $GITHUB_OUTPUT
            echo "No E2E test files changed => skipping burn-in, but E2E can still proceed."
          else
            echo "runE2E=true" >> $GITHUB_OUTPUT
            echo "Test files changed => will run burn-in, E2E depends on its outcome"
          fi

  burn-in-rwf:
    needs: detect-changes
    if: needs.detect-changes.outputs.shouldBurnIn == 'true'
    runs-on: kubernetes-default
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      # Always check out code first before using any local actions
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: '0'
          
      # Use the install composite action
      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/install
        with:
          install-command: ${{ inputs.install-command }}
          node-version-file: '.nvmrc'

      #######################################################################
      #  ↓↓↓  PLAYWRIGHT BROWSER CACHING ↓↓↓
      #######################################################################
      # Use the setup-playwright-browsers composite action
      - name: Setup Playwright browsers
        id: setup-pw
        uses: ./.github/actions/setup-playwright-browsers
        with:
          browser-cache-bust: ${{ github.event.inputs.browser_cache_bust }}
      #######################################################################
      #  ↑↑↑  PLAYWRIGHT BROWSER CACHING ↑↑↑
      #######################################################################

      # Setup Kafka with the composite action
      - name: Setup Kafka
        id: setup-kafka
        uses: ./.github/actions/setup-kafka
        with:
          kafka-compose-file: ./sample-app/backend/src/events/kafka-cluster.yml
          health-check-script: ./sample-app/backend/scripts/kafka-health-check.js
          continue-on-error: true

      - name: Run Burn-in
        id: burn-in-step
        env:
          # Set env variables to indicate we're in CI (used by Kafka health check)
          CI: 'true'
          # Ensure tests don't fail due to Kafka issues
          ALLOW_KAFKA_FAILURE: 'true'
          # Enable burn-in mode
          PW_BURN_IN: true
        run: |
          git branch -f ${{ inputs.base-ref }} origin/${{ inputs.base-ref }}
          ${{ inputs.test-command }} \
            --only-changed=${{ inputs.base-ref }} \
            --repeat-each=${{ inputs.repeat-count }} \
            --retries=${{ inputs.retry-count }} \
            --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      # Stop Kafka after tests
      - name: Stop Kafka
        continue-on-error: true
        if: always()
        run: docker compose -f ./sample-app/backend/src/events/kafka-cluster.yml down

      - name: Update runE2E based on burn-in result
        if: always()
        run: |
          if [ "${{ steps.burn-in-step.outcome }}" = "success" ]; then
            echo "runE2E=true" >> $GITHUB_OUTPUT
            echo "Burn-in passed => E2E can proceed"
          else
            echo "runE2E=false" >> $GITHUB_OUTPUT
            echo "Burn-in failed => E2E will be skipped"
          fi
